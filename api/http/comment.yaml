openapi: 3.0.0
info:
  title: Comment API
  version: 1.0.0
paths:
  /posts/{id}/comments:
    post:
      summary: Add a comment to a blog post
      operationId: addComment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewComment'
      responses:
        '201':
          description: Comment added
        '400':
          description: Bad request
        '404':
          description: Post not found
        '500':
          description: Internal server error
    get:
      summary: List all comments for a blog post
      operationId: listComments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A list of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
components:
  schemas:
    NewComment:
      type: object
      properties:
        author_name:
          type: string
        content:
          type: string
      required:
        - author_name
        - content
    Comment:
      type: object
      properties:
        id:
          type: integer
        post_id:
          type: integer
        author_name:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time
