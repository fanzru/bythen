name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t fanzru/blog-app .
          docker push fanzru/blog-app

      - name: Deploy to VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VM_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > /tmp/vm_key
          chmod 600 /tmp/vm_key
          ssh -i /tmp/vm_key -o StrictHostKeyChecking=no ${{secrets.VM_USERNAME}}@${{secrets.VM_HOST}} \
            "docker pull fanzru/blog-app && \
             docker stop blog-app || true && \
             docker rm blog-app || true && \
             docker run -d -p 8080:8080 --name blog-app \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              -e DATABASE_DSN=${{ secrets.DATABASE_DSN }} \
              fanzru/blog-app"
