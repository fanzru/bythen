name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t fanzru/blog-app .
          docker push fanzru/blog-app

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to VM
        env:
          VM_SSH_USER: ${{ secrets.VM_USERNAME }}
          VM_IP: ${{ secrets.VM_HOST }}
          VM_SSH_PASSWORD: ${{ secrets.VM_PASSWORD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          DATABASE_DSN: ${{ secrets.DATABASE_DSN }}
        run: |
          sshpass -p "$VM_SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $VM_SSH_USER@$VM_IP << EOF
            cd ~/blog-app
            echo "JWT_SECRET_KEY=$JWT_SECRET_KEY" > .env
            echo "DATABASE_DSN=$DATABASE_DSN" >> .env
            docker pull fanzru/blog-app:latest
            docker stop blog-app || true
            docker rm blog-app || true
            docker run -d -p 8080:8080 --name blog-app --env-file .env fanzru/blog-app:latest
          EOF
